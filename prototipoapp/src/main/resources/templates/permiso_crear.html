<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Permiso</h2>

    <!-- Formulario para crear permiso -->
    <form th:action="@{/permiso/guardar}" th:object="${permiso}" method="post">



        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Permiso</label>
            <input type="text" th:field="*{name}" id="nombre" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>

        <!-- Campo oculto para el ID (si es necesario) -->
        <input type="hidden" th:field="*{id}" />
    </form>

    <!-- BotÃ³n para volver a la lista de permisos -->
    <div class="mt-4">
        <a th:href="@{/permiso}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Volver a la lista de Permisos
        </a>
    </div>
</div>

<!-- Enlace a los iconos de Bootstrap (para el icono de la flecha) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
