<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalles de Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .bg-thymeleaf {
      background-color: #006400;
    }
    .btn-thymeleaf {
      background-color: #006400;
      color: white;
    }
    .btn-thymeleaf:hover {
      background-color: #005000;
      color: white;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar bg-thymeleaf">
  <div class="container">
    <span class="navbar-brand mb-0 h1 text-white">Sistema de Mantenimiento</span>
  </div>
</nav>

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h2 class="card-title h4 mb-0">
        Detalles de Mantenimiento
      </h2>
    </div>
    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-3 text-muted">ID Mantenimiento:</div>
        <div class="col-md-9">
          <strong th:text="${mantenimiento.idMantenimiento}"></strong>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 text-muted">Descripción:</div>
        <div class="col-md-9">
          <p class="mb-0" th:text="${detalleMantenimiento.descripcionDetalle}"></p>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white">

      <a th:href="@{/detalles/editar/{detalleId}(detalleId=${detalleMantenimiento.idDetalleMan})}"
         class="btn btn-primary">
        <i class="bi bi-pencil"></i> Editar Detalle
      </a>

      <!-- Botón para borrar el detalle de mantenimiento
      <a th:href="@{/detalles/borrar/{detalleId}(detalleId=${detalleMantenimiento.idDetalleMan})}"
         class="btn btn-danger"
         onclick="return confirm('¿Estás seguro de que deseas eliminar este detalle?')">
        <i class="bi bi-trash"></i> Borrar Detalle
      </a>
      -->

      <a th:href="@{/mantenimientos/lista/{maquinaId}(maquinaId=${mantenimiento.maquina.idMaquina})}"
         class="btn btn-thymeleaf">
        <i class="bi bi-arrow-left"></i> Volver a la lista de mantenimientos
      </a>
    </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
